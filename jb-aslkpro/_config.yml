# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: ASLK Pro Experimente
author: M. Meiners
copyright: ""
logo: hsb-logo.png
exclude_patterns: ["LICENSE.md", "README.md"]
only_build_toc_files: true
# Short description about the book
description: >-
  Elektronik-Experimente mit dem ASLK Pro.

# execute:
#  execute_notebooks: cache

# HTML-specific settings
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  home_page_in_navbar: true
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true
  navbar_number_sections: false
  baseurl: "https://mimeiners.github.io/ASLK_PRO/"
# google_analytics_id: UA-11111111 # add your Google Analytics Tracking Code
  comments:
    hypothesis: false
    utterances:
      repo: "mimeiners/ASLK_PRO"
    dokieli: true
  extra_footer : |
      <div>
      <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/"><img src="https://licensebuttons.net/l/by-nc-sa/3.0/88x31.png"></a>
          All content on this site (unless otherwise specified) is licensed under the <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0 license</a>
      </div>
      
# Launch button settings
launch_buttons:
  notebook_interface: "jupyterlab"
  binderhub_url: "https://mybinder.org"
  thebe: true
  
repository:
  url: https://github.com/mimeiners/ASLK_PRO
  path_to_book: "jb-aslkpro"
  branch: master


# LaTeX settings
bibtex_bibfiles:
   - _bibliography/references.bib
latex:
  latex_engine: "xelatex"
  latex_documents:
    targetname: aslkpro.tex

sphinx:
  config:
    html_show_copyright: false
#    html_extra_path: ['files']
    bibtex_reference_style: author_year
    myst_enable_extensions: 
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    - html_image
    - linkify
    - replacements
    - substitution
